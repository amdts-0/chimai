      text-align: center;
      display: flex;

    .header {

    .images {

    .images img {

    .love-text {

    #mainContent {

    #mainContent.show {

      opacity: 1;
    }

    #questionSection {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .typewriter {
      display: inline-block;
      border-right: 2px solid #d63384;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(50, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #d63384 }
    }
  </style>
</head>
<body>
