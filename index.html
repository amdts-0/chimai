<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gửi Mai yêu dấu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #ffe0e6);
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.2em;
      color: #d6336c;
      margin-top: 50px;
      animation: fadeIn 2s ease-in;
    }
    #typed-text {
      font-size: 1.5em;
      color: #555;
      margin: 30px;
      min-height: 60px;
      display: none;
    }
    #counter {
      margin-top: 20px;
      font-size: 1.2em;
      color: #8b0000;
      display: none;
    }
    .btn-container {
      margin-top: 30px;
    }
    .btn {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes {
      background-color: #ff6b81;
      color: white;
    }
    .no {
      background-color: #ccc;
      color: black;
      position: relative;
    }
    .btn:hover {
      transform: scale(1.1);
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Em có yêu anh không, Mai?</h1>
  <div class="btn-container">
    <button class="btn yes" onclick="showLove()">Có</button>
    <button class="btn no" id="noBtn" onmouseover="moveButton(this)">Không</button>
  </div>
  <div id="typed-text"></div>
  <div id="counter"></div>
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3" />
  </audio>  <script>
    function showLove() {
      document.querySelector('.btn-container').style.display = 'none';
      document.getElementById('typed-text').style.display = 'block';
      document.getElementById('counter').style.display = 'block';
      type();
    }

    function moveButton(btn) {
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.position = 'absolute';
      btn.style.left = `${x}px`;
      btn.style.top = `${y}px`;
    }

    const messages = [
      "Từ ngày gặp Mai, cuộc sống của anh trở nên rực rỡ hơn...",
      "Anh yêu nụ cười của em, ánh mắt của em, từng điều nhỏ nhặt...",
      "Mỗi ngày trôi qua, anh càng chắc chắn rằng: ANH YÊU MAI."
    ];
    let i = 0, j = 0, currentText = '', isDeleting = false;
    const el = document.getElementById('typed-text');

    function type() {
      if (i < messages.length) {
        if (!isDeleting && j <= messages[i].length) {
          currentText = messages[i].substring(0, j++);
        } else if (isDeleting && j >= 0) {
          currentText = messages[i].substring(0, j--);
        }

        el.innerHTML = currentText;

        if (j === messages[i].length) {
          isDeleting = true;
          setTimeout(type, 1500);
        } else if (isDeleting && j === 0) {
          isDeleting = false;
          i++;
        }
        setTimeout(type, 100);
      }
    }

    // Đếm ngày yêu nhau
    const startDate = new Date("2025-01-31");
    const now = new Date();
    const diffTime = Math.abs(now - startDate);
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById('counter').innerText = `Tụi mình đã yêu nhau được ${diffDays} ngày rồi đó Mai à!`;

    // Trái tim bay
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '100vh';
      heart.style.animationDuration = 3 + Math.random() * 5 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 500);
  </script></body>
</html>
